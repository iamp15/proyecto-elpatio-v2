services:
  api-gateway:
    build:
      context: .
      dockerfile: apps/api-gateway/Dockerfile
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      MONGO_URI: ${MONGO_URI:-}
      JWT_SECRET: ${JWT_SECRET:-dev-secret}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}

  game-server:
    build:
      context: .
      dockerfile: apps/game-server/Dockerfile
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      API_GATEWAY_URL: http://api-gateway:3000
    depends_on:
      - api-gateway

  bot-telegram:
    build:
      context: .
      dockerfile: apps/bot-telegram/Dockerfile
    environment:
      TELEGRAM_BOT_TOKEN: ${BOT_TOKEN:-}
      WEBAPP_URL: ${WEBAPP_URL:-https://proyecto-elpatio-v2-webapp.vercel.app}
      API_GATEWAY_URL: http://api-gateway:3000
    depends_on:
      - api-gateway
