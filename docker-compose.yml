services:
  mongodb:
    image: mongo:7
    container_name: el-patio-db # Nombre fijo para identificarlo f√°cil
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  api-gateway:
    build:
      context: .
      dockerfile: apps/api-gateway/Dockerfile
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      MONGO_URI: mongodb://mongodb:27017/el_patio_db
      JWT_SECRET: ${JWT_SECRET:-dev-secret}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
    depends_on:
      - mongodb

  game-server:
    build:
      context: .
      dockerfile: apps/game-server/Dockerfile
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      API_GATEWAY_URL: http://api-gateway:3000
    depends_on:
      - api-gateway

  bot-telegram:
    profiles:
      - bot
    build:
      context: .
      dockerfile: apps/bot-telegram/Dockerfile
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      WEBAPP_URL: ${WEBAPP_URL:-https://tu-webapp.vercel.app}
      API_GATEWAY_URL: http://api-gateway:3000
    depends_on:
      - api-gateway

volumes:
  mongodb_data:
